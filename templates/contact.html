{% extends "base.html" %}

{% block title %} Contact Us {% endblock %}

{% block content %}
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>

    <form action="{{ url_for('contact') }}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="project_select">Project of Interest:</label>
            <select id="project_select" name="project_id" required>
                <option value="">Select a Project</option>
                {% for project in projects %} 
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
    
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea type="message" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Request Quote</button>
    </form>
    <footer>
    <p>Email, Phone number, Twitter, Instagram</p>
    </footer>
{% endblock %}
