{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
    <h1>Our Projects</h1>
    {% for project in projects %}
        <div class="project-item">
            <h2>{{ project.name }}</h2>
            <p><strong>Location:</strong> {{ project.location }}</p>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
